<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mr-Crypto</title>
    <link
      rel="shortcut icon"
      href="../assets/cryptocurrencies.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav class="navbar">
      <img src="../assets/text_align_left.svg" alt="" class="ham-button" />
      <img src="../assets/coolicon.svg" alt="" class="user-icon" />
    </nav>

    <!--Heading Text-->
    <div class="heading-text-cont">
      <h1 class="main-heading">Mr. Crypto</h1>
      <h3 class="main-heading-slogan">The Crypto geek</h3>
    </div>
    <!--------------------------------->

    <!------Search-bar------------->
    <div class="search-bar">
      <input type="text" placeholder="BitCoin" />
      <img src="../assets/search.svg" alt="" />
    </div>
    <!-------------------------------->

    <div class="major_coins_card_cont">
      <div class="major_coin_card" data-coin="BTC">
        <img
          src="https://s2.coinmarketcap.com/static/img/coins/128x128/1.png"
          alt=""
        />
        <h1>BitCoin</h1>
        <h1 id="bitcoin-main" class="major-price">---</h1>
      </div>
      <div class="major_coin_card" data-coin="ETH">
        <img
          src="https://s2.coinmarketcap.com/static/img/coins/128x128/1027.png"
          alt=""
        />
        <h1>Ethereum</h1>
        <h1 id="bitcoin-main" class="major-price">---</h1>
      </div>
      <div class="major_coin_card" data-coin="DOT">
        <img
          src="https://s2.coinmarketcap.com/static/img/coins/128x128/6636.png"
          alt=""
        />
        <h1>Polkadot</h1>
        <h1 id="bitcoin-main" class="major-price">---</h1>
      </div>
    </div>
    <!------------------------------->

    <div class="coin-switch-tab">
      <div class="tab_btn focus-card">Top 100 Coins</div>
      <div class="tab_btn">Crypto News</div>
      <div class="tab_btn">Favourite</div>
    </div>
    <!---------------------------------->
    <div class="top-coins-cont none">
      <img src="../assets/unstar.svg" alt="" />
      <div class="top-coin">
        <div class="coin-rank">1</div>
        <div class="coin-logo-cont">
          <img
            src="https://s2.coinmarketcap.com/static/img/coins/64x64/1027.png"
            alt=""
          />
        </div>
        <div class="coin-name">BitCoin</div>
        <div class="coin-price">56,000</div>
        <div class="coin-price-change">15</div>
        <div class="fav-linker">
          <img src="../assets/star.svg" alt="" />
        </div>
      </div>
    </div>
    <div class="news-cont none">
    </div>
    <div class="fav-coins-cont none"></div>
  </body>
</html>
